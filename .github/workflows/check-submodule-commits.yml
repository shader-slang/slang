name: Check Submodule Commits on Main

on:
  pull_request:
    branches: [master]
    paths:
      - "external/**"
      - ".gitmodules"
      - ".github/workflows/check-submodule-commits.yml"
      - "extras/check-submodule-commits.sh"

jobs:
  check-submodule-commits:
    runs-on: ubuntu-latest
    name: Verify submodule commits are on main branch

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history for git diff
          submodules: false # We'll init them selectively in the script

      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.base_ref }}

      - name: Run submodule commit check
        run: |
          bash extras/check-submodule-commits.sh origin/${{ github.base_ref }}
