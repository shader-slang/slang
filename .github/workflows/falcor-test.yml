name: Falcor Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "LICENSES/**"
      - "LICENSE"
      - "CONTRIBUTING.md"
      - "README.md"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    timeout-minutes: 100
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        config: [release]
        compiler: [cl]
        platform: [x86_64]
        include:
          # Self-hosted falcor tests
          - warnings-as-errors: true
            test-category: full
            full-gpu-tests: false
            runs-on: [Windows, self-hosted, falcor-debug]
    runs-on: ${{ matrix.runs-on }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: "0"
      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: ${{matrix.os}}
          compiler: ${{matrix.compiler}}
          platform: ${{matrix.platform}}
          config: ${{matrix.config}}
          build-llvm: true
      - name: setup-falcor
        shell: pwsh
        run: |
          mkdir FalcorBin
          cd FalcorBin
          Copy-Item -Path 'C:\Falcor\build\windows-vs2022\bin' -Destination '.\build\windows-vs2022\bin' -Recurse -Exclude ("*.pdb")
          Copy-Item -Path 'C:\Falcor\tests' -Destination '.\' -Recurse
          Copy-Item -Path 'C:\Falcor\tools' -Destination '.\' -Recurse
          Copy-Item -Path 'C:\Falcor\media' -Destination '.\' -Recurse
          Copy-Item -Path 'C:\Falcor\media_internal' -Destination '.\' -Recurse
          Copy-Item -Path 'C:\Falcor\scripts' -Destination '.\' -Recurse
          cd ..\
      - name: Build Slang
        run: |
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=${{matrix.warnings-as-errors}} \
            -DSLANG_ENABLE_CUDA=1 \
            -DSLANG_ENABLE_EXAMPLES=0 \
            -DSLANG_ENABLE_GFX=0 \
            -DSLANG_ENABLE_TESTS=0
          cmake --workflow --preset "${{matrix.config}}"
      - name: Copy Slang to Falcor
        run: |
          cp --verbose --recursive --target-directory ./FalcorBin/build/windows-vs2022/bin/Release build/Release/bin/*
      - name: falcor-unit-test
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          $VerbosePreference = "Continue"
          echo "Current directory: $(Get-Location)"
          echo "Slang repo root: $env:GITHUB_WORKSPACE"
          cd .\FalcorBin\tests
          echo "Changed to: $(Get-Location)"
          echo "Contents of current directory:"
          Get-ChildItem -Recurse -Depth 2 | Select-Object FullName
          echo "`nContents of build directory:"
          Get-ChildItem ..\build\windows-vs2022\bin\Release -ErrorAction SilentlyContinue | Select-Object Name
          echo "`nAdding debug output to run_unit_tests.py..."
          $content = Get-Content ./testing/run_unit_tests.py -Raw
          $content = $content -replace '(\s+)(p = subprocess\.Popen\(args\))', '$1print(f"DEBUG: Attempting to execute: {args}", file=sys.stderr)$1sys.stderr.flush()$1$2'
          $content | Set-Content ./testing/run_unit_tests_debug.py
          echo "`nRunning tests with debug output..."
          python ./testing/run_unit_tests_debug.py --config windows-vs2022-Release -t "-slow"
          $exitCode = $LASTEXITCODE
          cd ../../
          exit $exitCode
      - name: falcor-image-test
        shell: pwsh
        run: |
          $ErrorActionPreference = "Continue"
          $VerbosePreference = "Continue"
          echo "Current directory: $(Get-Location)"
          cd .\FalcorBin\tests
          echo "Changed to: $(Get-Location)"
          echo "Running image tests..."
          python ./testing/run_image_tests.py --config windows-vs2022-Release --run-only --verbose
          $exitCode = $LASTEXITCODE
          cd ../../
          exit $exitCode
