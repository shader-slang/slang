name: Falcor Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'LICENCE'
      - 'CONTRIBUTION.md'
      - 'README.md'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'docs/**'
      - 'LICENCE'
      - 'CONTRIBUTION.md'
      - 'README.md'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    timeout-minutes: 100
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os: [windows]
        config: [release]
        compiler: [cl]
        platform: [x86_64]
        include:
          # Self-hosted falcor tests
          - warnings-as-errors: true
            test-category: full
            full-gpu-tests: false
            runs-on: [Windows, self-hosted, falcor]
    runs-on: ${{ matrix.runs-on }}
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: '0'
    - name: Setup
      uses: ./.github/actions/common-setup
      with:
        os: ${{matrix.os}}
        compiler: ${{matrix.compiler}}
        platform: ${{matrix.platform}}
        config: ${{matrix.config}}
        build-llvm: true
    - name: setup-falcor
      shell: pwsh
      run: |
        echo "skip"
    - name: Build Slang
      run: |
        echo "skip"
    - name: Copy Slang to Falcor
      run: |
        echo "skip"
