name: MDL Benchmark

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "LICENCE"
      - "CONTRIBUTION.md"
      - "README.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "LICENCE"
      - "CONTRIBUTION.md"
      - "README.md"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: [Windows, self-hosted]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: "0"
      - name: Common setup
        uses: ./.github/actions/common-setup
        with:
          os: windows
          compiler: cl
          platform: x86_64
          config: release
          build-llvm: true
      - name: Build Slang
        run: |
          cmake --preset default --fresh -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --workflow --preset release
      - uses: actions/checkout@v4
        with:
          repository: "shader-slang/MDL-SDK"
          path: "external/MDL-SDK"
      - name: Run benchmark
        run: |
          cd tools/benchmark
          cp ../../external/MDL-SDK/examples/mdl_sdk/dxr/content/slangified/*.slang .
          pip install prettytable argparse
          python compile.py --samples 1 --target dxil
