name: MacOS Build CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_with_signing: 
    name: MacOS Build CI

    runs-on: macos-latest
    
    strategy:
      matrix:
        configuration: ['release'] # 'debug'
        compiler: ['clang']
        platform: ['x64'] 
        
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        submodules: 'true'
        fetch-depth: '0'
    - name: Install the signing tools
      run: |
        brew install mitchellh/gon/gon
    #- name: build
     # run: |
      #   CC=${{matrix.compiler}}
      #   CONFIGURATION=${{matrix.configuration}}
      #   ARCH=${{matrix.platform}}
      #   source ./github_macos_build.sh
    - name: Download artifact
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: macos.yml
        branch: lsp
        name: slang-build-release-x64-clang
        path: artifacts/
        repo: shader-slang/slang
        search_artifacts: true
    - name: Sign and notarize binaries
      run: |
        mkdir -p ./bin/macosx-x64/release/
        cp ./artifacts/macosx-x64/release/slangc ./bin/macosx-x64/release/slangc
        cp ./artifacts/macosx-x64/release/slangd ./bin/macosx-x64/release/slangd
        cp ./artifacts/macosx-x64/release/libslang.dylib ./bin/macosx-x64/release/libslang.dylib
        gon ./extras/macos-sign.json
    - uses: actions/upload-artifact@v3
      with:
        name: slang-build-${{matrix.configuration}}-${{matrix.platform}}-${{matrix.compiler}}
        path: |
          bin/**/slangc
          bin/**/slangd
          bin/**/libslang.dylib
    - name: test
      run: 
        CONFIGURATION=${{matrix.configuration}}
        CC=${{matrix.compiler}}
        ARCH=${{matrix.platform}}
        source ./github_test.sh       
    
