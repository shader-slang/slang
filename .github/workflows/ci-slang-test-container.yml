name: CI Container Test Workflow

on:
  workflow_call:
    inputs:
      config:
        required: true
        type: string
      server-count:
        required: false
        type: number
        default: 4
      enable-debug-layers:
        required: false
        type: boolean
        default: true

jobs:
  # Run GPU tests in container with Vulkan and CUDA support.
  # Requires mounting host NVIDIA Vulkan ICD and EGL vendor config for Vulkan to work.
  test-slang:
    runs-on: ["Linux", "self-hosted", "GPU"]
    timeout-minutes: 60

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/shader-slang/slang-linux-gpu-ci:12.5.1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: >-
        --gpus all
        --user root
        --device /dev/nvidia-modeset:/dev/nvidia-modeset
        --device /dev/dri:/dev/dri
        -e NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
        -v /etc/vulkan/icd.d/nvidia_icd.json:/etc/vulkan/icd.d/nvidia_icd.json:ro
        -v /usr/share/nvidia:/usr/share/nvidia:ro
        -v /usr/share/glvnd/egl_vendor.d/10_nvidia.json:/usr/share/glvnd/egl_vendor.d/10_nvidia.json:ro

    defaults:
      run:
        shell: bash

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory '*'

      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: "1"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: slang-tests-linux-x86_64-gcc-${{ inputs.config }}
          path: artifacts

      - name: Setup test environment
        run: |
          if [[ "${{ inputs.config }}" == "release" ]]; then
            cmake_config="Release"
          else
            cmake_config="Debug"
          fi
          echo "cmake_config=$cmake_config" >> $GITHUB_ENV

          bin_dir="$PWD/artifacts/${cmake_config}/bin"
          echo "bin_dir=$bin_dir" >> $GITHUB_ENV

          chmod +x "$bin_dir"/* 2>/dev/null || true
          echo "LD_LIBRARY_PATH=$PWD/artifacts/${cmake_config}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

          # Verify GPU is accessible
          echo "=== GPU Info ==="
          nvidia-smi

          # Check CUDA
          echo "=== CUDA libraries ==="
          ldconfig -p | grep -i cuda || echo "No CUDA libraries in ldconfig"

      - name: Test Slang
        run: |
          export SLANG_RUN_SPIRV_VALIDATION=1
          export SLANG_USE_SPV_SOURCE_LANGUAGE_UNKNOWN=1

          slang_test_args=(
            "-category" "full"
            "-expected-failure-list" "tests/expected-failure-github.txt"
            "-expected-failure-list" "tests/expected-failure-linux-gpu.txt"
            "-skip-reference-image-generation"
            "-show-adapter-info"
            "-ignore-abort-msg"
          )

          if [ "${{ inputs.server-count }}" -gt 1 ]; then
            slang_test_args+=("-use-test-server")
            slang_test_args+=("-server-count" "${{ inputs.server-count }}")
          fi

          "$bin_dir/slang-test" "${slang_test_args[@]}"

      - name: Run slangc tests
        run: |
          PATH=$bin_dir:$PATH tools/slangc-test/test.sh

      - name: Test Slang via glsl
        if: inputs.config == 'release' && github.event_name == 'pull_request'
        run: |
          export SLANG_RUN_SPIRV_VALIDATION=1
          export SLANG_USE_SPV_SOURCE_LANGUAGE_UNKNOWN=1
          "$bin_dir/slang-test" \
            -use-test-server \
            -server-count ${{ inputs.server-count }} \
            -category full \
            -emit-spirv-via-glsl \
            -ignore-abort-msg \
            -api vk \
            -expected-failure-list tests/expected-failure-github.txt \
            -expected-failure-list tests/expected-glsl-failure-github.txt \
            -expected-failure-list tests/expected-failure-linux-gpu.txt

  test-slang-rhi:
    runs-on: ["Linux", "self-hosted", "GPU"]
    timeout-minutes: 30

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/shader-slang/slang-linux-gpu-ci:12.5.1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: >-
        --gpus all
        --user root
        --device /dev/nvidia-modeset:/dev/nvidia-modeset
        --device /dev/dri:/dev/dri
        -e NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
        -v /etc/vulkan/icd.d/nvidia_icd.json:/etc/vulkan/icd.d/nvidia_icd.json:ro
        -v /usr/share/nvidia:/usr/share/nvidia:ro
        -v /usr/share/glvnd/egl_vendor.d/10_nvidia.json:/usr/share/glvnd/egl_vendor.d/10_nvidia.json:ro

    defaults:
      run:
        shell: bash

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory '*'

      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
          fetch-depth: "1"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: slang-tests-linux-x86_64-gcc-${{ inputs.config }}
          path: artifacts

      - name: Setup test environment
        run: |
          if [[ "${{ inputs.config }}" == "release" ]]; then
            cmake_config="Release"
          else
            cmake_config="Debug"
          fi
          echo "cmake_config=$cmake_config" >> $GITHUB_ENV

          bin_dir="$PWD/artifacts/${cmake_config}/bin"
          echo "bin_dir=$bin_dir" >> $GITHUB_ENV

          chmod +x "$bin_dir"/* 2>/dev/null || true
          echo "LD_LIBRARY_PATH=$PWD/artifacts/${cmake_config}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run slang-rhi tests
        run: |
          export SLANG_RHI_EXCLUDE_TESTS="md-clear*,cmd-copy*,cmd-upload*,fence*,staging-heap*,texture-create*"
          "$bin_dir/slang-rhi-tests" -check-devices -tce="$SLANG_RHI_EXCLUDE_TESTS"

      - name: Run slang-rhi tests (OptiX 8.0)
        run: |
          "$bin_dir/slang-rhi-tests" -check-devices -optix-version=80000 -tc="ray-tracing-*.cuda"

      - name: Run slang-rhi tests (OptiX 8.1)
        run: |
          "$bin_dir/slang-rhi-tests" -check-devices -optix-version=80100 -tc="ray-tracing-*.cuda"

  test-slangpy:
    runs-on: ["Linux", "self-hosted", "GPU"]
    timeout-minutes: 30
    if: always() && inputs.config == 'release'

    permissions:
      contents: read
      packages: read

    container:
      image: ghcr.io/shader-slang/slang-linux-gpu-ci:12.5.1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: >-
        --gpus all
        --user root
        --device /dev/nvidia-modeset:/dev/nvidia-modeset
        --device /dev/dri:/dev/dri
        -e NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
        -v /etc/vulkan/icd.d/nvidia_icd.json:/etc/vulkan/icd.d/nvidia_icd.json:ro
        -v /usr/share/nvidia:/usr/share/nvidia:ro
        -v /usr/share/glvnd/egl_vendor.d/10_nvidia.json:/usr/share/glvnd/egl_vendor.d/10_nvidia.json:ro

    defaults:
      run:
        shell: bash

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory '*'

      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: slang-tests-linux-x86_64-gcc-${{ inputs.config }}
          path: artifacts

      - name: Setup test environment
        run: |
          if [[ "${{ inputs.config }}" == "release" ]]; then
            cmake_config="Release"
          else
            cmake_config="Debug"
          fi
          echo "cmake_config=$cmake_config" >> $GITHUB_ENV

          bin_dir="$PWD/artifacts/${cmake_config}/bin"
          lib_dir="$PWD/artifacts/${cmake_config}/lib"
          echo "bin_dir=$bin_dir" >> $GITHUB_ENV
          echo "lib_dir=$lib_dir" >> $GITHUB_ENV

          chmod +x "$bin_dir"/* 2>/dev/null || true
          echo "LD_LIBRARY_PATH=$lib_dir:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      - name: Run slangpy tests
        run: |
          python3 --version
          echo "Cleaning up existing installations and installing slangpy..."

          # Try to uninstall existing slangpy
          python3 -m pip uninstall -y slangpy || echo "slangpy not found or already removed"

          # Install slangpy
          python3 -m pip install --verbose slangpy --user

          # Get site packages directory
          SITE_PACKAGES=$(python3 -c "import slangpy; import os; print(os.path.dirname(os.path.dirname(slangpy.__file__)))" | tail -n 1)
          echo "Site packages directory: $SITE_PACKAGES"
          echo "bin_dir location: $bin_dir"
          echo "lib_dir location: $lib_dir"

          #
          # THIS IS A HUGE HACK, the latest slangpy release hardcoded this
          # directory when looking for slangc. We should remove the offending
          # code from slangpy and just put slangc into PATH here. The offending
          # code is find_slangc() in
          # slangpy/tests/device/test_precompiled_modules.py
          #
          # See https://github.com/shader-slang/slangpy/issues/696
          #
          SLANGC_TARGET_DIR="$SITE_PACKAGES/build/pip/_deps/slang-src/bin"
          mkdir -p "$SLANGC_TARGET_DIR"
          # Copy slangc binary to the expected location (Linux only in container)
          cp -v "$bin_dir/slangc" "$SLANGC_TARGET_DIR/"
          chmod +x "$SLANGC_TARGET_DIR/slangc"

          # Remove old slang libraries and copy new ones
          echo "Removing old slang libraries..."
          rm -f "$SITE_PACKAGES/slangpy"/libslang*

          echo "Copying new slang libraries..."
          cp -v "$lib_dir"/libslang*.* "$SITE_PACKAGES/slangpy/" || { echo "Failed to copy library files"; exit 1; }

          # Create symlink for the library version that slangpy extension was linked against
          echo "Creating symlink for slangpy compatibility..."
          # Find what version slangpy's _slangpy.so is linked against
          LINKED_LIB=$(ldd "$SITE_PACKAGES/slangpy/_slangpy"*.so 2>/dev/null | grep libslang-compiler | awk '{print $1}' || echo "")
          if [ -n "$LINKED_LIB" ] && [ "$LINKED_LIB" != "libslang-compiler.so" ]; then
            echo "Creating symlink: libslang-compiler.so -> $LINKED_LIB"
            ln -sf libslang-compiler.so "$SITE_PACKAGES/slangpy/$LINKED_LIB"
          else
            echo "No version-specific symlink needed"
          fi

          echo "Listing files in slangpy directory..."
          ls -la "$SITE_PACKAGES/slangpy/"

          echo "Installing python packages..."
          curl -fsSL https://raw.githubusercontent.com/shader-slang/slangpy/main/requirements-dev.txt -o requirements-dev.txt
          python3 -m pip install -r requirements-dev.txt --user
          python3 -m pip install pytest-github-actions-annotate-failures --user
          python3 -m pip install pytest-xdist --user

          echo "Running pytest on slangpy tests..."
          export PYTHONPATH="$SITE_PACKAGES"
          python3 -m pytest "$SITE_PACKAGES/slangpy/tests" -ra -n auto --maxprocesses=3

          # Export SITE_PACKAGES for use in slangpy-samples step
          echo "SITE_PACKAGES=$SITE_PACKAGES" >> $GITHUB_ENV

      - name: Clone slangpy-samples
        run: |
          # Clone slangpy-samples and checkout the tag matching the installed
          # slangpy version. This ensures compatibility between the slangpy
          # release and the samples. Falls back to main if no matching tag exists.
          echo "Cloning slangpy-samples repository..."

          # Detect installed slangpy version
          SLANGPY_VERSION=$(python3 -c "import slangpy; print(slangpy.__version__)" 2>/dev/null || echo "unknown")
          echo "Installed slangpy version: $SLANGPY_VERSION"

          # Try to clone specific version tag directly, fallback to main if it fails
          if [ "$SLANGPY_VERSION" != "unknown" ]; then
            if git clone --branch "v${SLANGPY_VERSION}" --depth 1 https://github.com/shader-slang/slangpy-samples.git 2>/dev/null; then
              echo "Successfully cloned version tag v${SLANGPY_VERSION}"
            else
              echo "Warning: No matching tag found for v${SLANGPY_VERSION}, cloning main branch"
              git clone --depth 1 https://github.com/shader-slang/slangpy-samples.git
            fi
          else
            echo "Warning: Could not detect slangpy version, cloning main branch"
            git clone --depth 1 https://github.com/shader-slang/slangpy-samples.git
          fi

          # THIS IS A HUGE HACK, adding a workaround for NumPy compatibility.
          # Real fix is to allow pickle loading for NumPy compatibility in slangpy-samples.
          #
          # Patch test_examples.py to allow pickle loading for NumPy compatibility
          # and reference .npz files contain pickled data
          echo "Patching test_examples.py for NumPy pickle compatibility..."
          sed -i 's/numpy\.load(expected_data_path)/numpy.load(expected_data_path, allow_pickle=True)/g' \
            slangpy-samples/tests/examples/test_examples.py

      - name: Install slangpy-samples dependencies
        run: |
          echo "Installing slangpy-samples dependencies..."
          python3 -m pip install -r slangpy-samples/requirements.txt --user

      - name: Run slangpy-samples tests
        run: |
          echo "Running slangpy-samples tests..."
          python3 -m pytest -n 4 slangpy-samples/tests
