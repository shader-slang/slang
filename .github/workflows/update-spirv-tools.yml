name: Test SPIRV-Tools ToT

on:
  schedule:
    - cron: "0 2 * * 1" # Weekly on Monday 2 AM UTC
  workflow_dispatch: # Manual trigger for testing

jobs:
  test-spirv-tot:
    runs-on: ["Windows", "self-hosted", "GCP-T4"]
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Add bash to PATH
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_PATH -Value "C:\\Program Files\\Git\\bin"
          Add-Content -Path $env:GITHUB_PATH -Value "C:\\Program Files\\Git\\usr\\bin"

      - name: Set up MSVC dev tools
        uses: ilammy/msvc-dev-cmd@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Update SPIRV-Tools and run tests
        id: update
        shell: bash
        run: |
          set +e
          bash extras/update-spirv-tools.sh --test 2>&1 | tee spirv-update.log
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Parse results
        id: parse
        if: always()
        shell: bash
        run: |
          # Check if script succeeded
          if [ "${{ steps.update.outputs.exit_code }}" = "0" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
          fi

          # Extract commit info from script output
          # Script outputs: OLD_SPIRV_COMMIT=<short-hash>
          #                 NEW_SPIRV_COMMIT=<short-hash>
          OLD_COMMIT=$(grep "^OLD_SPIRV_COMMIT=" spirv-update.log | cut -d= -f2)
          NEW_COMMIT=$(grep "^NEW_SPIRV_COMMIT=" spirv-update.log | cut -d= -f2)

          echo "old_spirv_commit=$OLD_COMMIT" >> $GITHUB_OUTPUT
          echo "new_spirv_commit=$NEW_COMMIT" >> $GITHUB_OUTPUT

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spirv-update-logs
          path: |
            spirv-update.log
            build/test-results/

      - name: Suggest update command
        if: steps.parse.outputs.status == 'success'
        shell: bash
        run: |
          echo ""
          echo "=========================================="
          echo "SPIRV-Tools ToT Test PASSED"
          echo "=========================================="
          echo ""
          echo "To update SPIRV-Tools and create a PR, run:"
          echo ""
          echo "  ./extras/update-spirv-tools.sh --test --create-pr"
          echo ""
          echo "Or to update to the specific commit tested by CI:"
          echo ""
          echo "  ./extras/update-spirv-tools.sh --commit ${{ steps.parse.outputs.new_spirv_commit }} --test --create-pr"
          echo ""
          echo "=========================================="

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "${{ steps.parse.outputs.status == 'success' && ':green-check-mark:' || ':alert:' }} SPIRV-Tools ToT Test ${{ steps.parse.outputs.status == 'success' && 'PASSED' || 'FAILED' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*SPIRV-Tools ToT Test Result*\nStatus: ${{ steps.parse.outputs.status == 'success' && ':green-check-mark: PASSED' || ':alert: FAILED' }}\nUpdate: `${{ steps.parse.outputs.old_spirv_commit }}` -> `${{ steps.parse.outputs.new_spirv_commit }}`\nPlatform: Windows self-hosted"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Run"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Download Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_SPIRV }}
