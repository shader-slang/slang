name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  # Automatically run the setup steps when they are changed to allow for easy validation, and
  # allow manual testing through the repository's "Actions" tab
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    # Use GitHub larger runner with GPU support for Copilot
    # Avoids path mapping issues with ARC runners (/runner vs /home/runner)
    runs-on: slang-larger-runner-1

    permissions:
      contents: read
      pull-requests: write
      checks: write

    # No container - Copilot does not support containers
    # Known issue: https://github.com/orgs/community/discussions/170315
    # Run directly on larger runner which has full toolchain

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            ninja-build \
            git \
            python3 \
            python3-pip \
            wget \
            curl \
            unzip \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libgl1-mesa-dev \
            libvulkan-dev \
            spirv-tools \
            glslang-tools \
            ca-certificates

          # Install CMake 3.30 (required for CMakePresets.json version 6)
          wget -q https://github.com/Kitware/CMake/releases/download/v3.30.0/cmake-3.30.0-linux-x86_64.tar.gz
          tar -xzf cmake-3.30.0-linux-x86_64.tar.gz -C /tmp
          sudo ln -sf /tmp/cmake-3.30.0-linux-x86_64/bin/cmake /usr/local/bin/cmake
          sudo ln -sf /tmp/cmake-3.30.0-linux-x86_64/bin/ctest /usr/local/bin/ctest
          sudo ln -sf /tmp/cmake-3.30.0-linux-x86_64/bin/cpack /usr/local/bin/cpack
          rm -f cmake-3.30.0-linux-x86_64.tar.gz

          # Install CUDA Toolkit 12.5.1 (matching container image)
          wget -q https://developer.download.nvidia.com/compute/cuda/12.5.1/local_installers/cuda_12.5.1_555.42.06_linux.run
          sudo sh cuda_12.5.1_555.42.06_linux.run --silent --toolkit --no-opengl-libs --no-drm --no-man-page || echo "CUDA install returned error but may have partially succeeded"
          # Remove installer (4GB file) to prevent it from being committed
          rm -f cuda_12.5.1_555.42.06_linux.run

          # Verify and configure CUDA paths
          if [ -d /usr/local/cuda-12.5 ]; then
            echo "CUDA installed successfully"
            # Fix permissions - installer creates files with restrictive permissions
            sudo chmod -R a+rX /usr/local/cuda-12.5
            ls -la /usr/local/cuda-12.5/bin/nvcc
            echo "/usr/local/cuda-12.5/bin" >> $GITHUB_PATH
            echo "LD_LIBRARY_PATH=/usr/local/cuda-12.5/lib64${LD_LIBRARY_PATH:+:${LD_LIBRARY_PATH}}" >> $GITHUB_ENV
          else
            echo "WARNING: CUDA not installed at /usr/local/cuda-12.5"
            ls -la /usr/local/ | grep cuda || echo "No CUDA directories found"
          fi

      - name: Verify GPU access
        run: |
          export PATH=/usr/local/cuda-12.5/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda-12.5/lib64:$LD_LIBRARY_PATH

          echo "=== GPU Information ==="
          nvidia-smi
          echo "=== CMake version ==="
          cmake --version
          echo "=== CUDA version ==="
          nvcc --version

      - name: Configure CMake
        run: |
          export PATH=/usr/local/cuda-12.5/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda-12.5/lib64:$LD_LIBRARY_PATH

          cmake --preset default --fresh \
            -DSLANG_ENABLE_CUDA=ON \
            -DSLANG_SLANG_LLVM_FLAVOR=DISABLE

      - name: Build Slang
        run: |
          export PATH=/usr/local/cuda-12.5/bin:$PATH
          export LD_LIBRARY_PATH=/usr/local/cuda-12.5/lib64:$LD_LIBRARY_PATH

          cmake --build --preset debug -j$(nproc)
