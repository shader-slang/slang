name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  # Automatically run the setup steps when they are changed to allow for easy validation, and
  # allow manual testing through the repository's "Actions" tab
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    # Use self-hosted ARC runner with GPU support for Copilot
    runs-on: [self-hosted, Linux, GPU, arc]

    permissions:
      contents: read
      pull-requests: write
      checks: write
      packages: read

    container:
      image: ghcr.io/shader-slang/slang-linux-gpu-ci:12.4.1
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: >-
        --gpus all
        --user root
        --device /dev/nvidia-modeset:/dev/nvidia-modeset
        --device /dev/dri:/dev/dri
        -e NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
        -v /etc/vulkan/icd.d/nvidia_icd.json:/etc/vulkan/icd.d/nvidia_icd.json:ro
        -v /usr/share/nvidia:/usr/share/nvidia:ro
        -v /usr/share/glvnd/egl_vendor.d/10_nvidia.json:/usr/share/glvnd/egl_vendor.d/10_nvidia.json:ro

    defaults:
      run:
        shell: bash

    steps:
      - name: Configure Git safe directory
        run: git config --global --add safe.directory '*'

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 2

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            git \
            python3

      - name: Verify environment
        run: |
          echo "=== System Info ==="
          uname -a
          echo "=== CMake ==="
          cmake --version || echo "CMake not installed"
          echo "=== Docker ==="
          docker --version
          echo "=== GPU (via Docker) ==="
          docker run --rm --gpus all nvidia/cuda:12.4.1-devel-ubuntu22.04 nvidia-smi

      - name: Configure and build
        run: |
          cmake --preset default --fresh
          cmake --build --preset debug -j$(nproc)
