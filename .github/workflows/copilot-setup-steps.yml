name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  # Automatically run the setup steps when they are changed to allow for easy validation, and
  # allow manual testing through the repository's "Actions" tab
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    # Use self-hosted ARC runner with GPU support for Copilot
    runs-on: [self-hosted, Linux, GPU, arc]

    permissions:
      contents: read
      pull-requests: write
      checks: write

    container:
      image: nvidia/cuda:12.4.1-devel-ubuntu22.04
      options: >-
        --gpus all
        --user root
        --device /dev/nvidia-modeset:/dev/nvidia-modeset
        --device /dev/dri:/dev/dri
        -e NVIDIA_DRIVER_CAPABILITIES=compute,utility,graphics
        -v /etc/vulkan/icd.d/nvidia_icd.json:/etc/vulkan/icd.d/nvidia_icd.json:ro
        -v /usr/share/nvidia:/usr/share/nvidia:ro
        -v /usr/share/glvnd/egl_vendor.d/10_nvidia.json:/usr/share/glvnd/egl_vendor.d/10_nvidia.json:ro

    defaults:
      run:
        shell: bash

    steps:
      - name: Install Git and dependencies
        run: |
          apt-get update
          apt-get install -y \
            git \
            libx11-6 \
            libxext6 \
            libegl1 \
            libvulkan1 \
            python3
          git config --global --add safe.directory '*'

      - name: Verify GPU access
        run: |
          echo "=== GPU Information ==="
          nvidia-smi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 1

      - name: Configure CMake
        run: |
          cmake --preset default --fresh

      - name: Build Slang
        run: |
          cmake --workflow --preset debug
