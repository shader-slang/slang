name: Populate Fork PR Cache

on:
  schedule:
    - cron: "*/30 * * * *" # Every 30 minutes
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: populate-fork-cache
  cancel-in-progress: false

permissions:
  contents: read
  actions: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
      last-commit: ${{ steps.check.outputs.last-commit }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 10

      - name: Check if source changed since last cache
        id: check
        run: |
          # Get current master HEAD
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "last-commit=$CURRENT_COMMIT" >> $GITHUB_OUTPUT

          # Check if we already have a cache marker for this commit
          MARKER_KEY="fork-cache-marker-${CURRENT_COMMIT}"

          echo "Checking for existing cache marker: ${MARKER_KEY}"

          # Use key query parameter to check for specific cache (avoids pagination issues)
          CACHE_COUNT=$(gh api "repos/${{ github.repository }}/actions/caches?key=${MARKER_KEY}" --jq '.total_count' 2>/dev/null || echo "0")

          if [ "$CACHE_COUNT" -gt 0 ]; then
            echo "âœ… Cache already populated for commit ${CURRENT_COMMIT}"
            echo "should-build=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ”¨ Building to populate fork PR cache for commit ${CURRENT_COMMIT}"
            echo "should-build=true" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ github.token }}

  build-linux-release:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      # Setup sccache with LOCAL backend only (no GCS bucket = local disk)
      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: linux

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: linux
          compiler: gcc
          platform: x86_64
          config: release
          build-llvm: true

      - name: Build Slang
        run: |
          # Verify sccache_path is set
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set"
            exit 1
          fi

          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset release -j$(nproc)

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-linux-gcc-x86_64-release-${{ needs.check-changes.outputs.last-commit }}

  build-linux-debug:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: linux

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: linux
          compiler: gcc
          platform: x86_64
          config: debug
          build-llvm: true

      - name: Build Slang
        run: |
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set"
            exit 1
          fi
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset debug -j$(nproc)

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-linux-gcc-x86_64-debug-${{ needs.check-changes.outputs.last-commit }}

  build-macos-release:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: macos

      - name: Verify sccache setup
        run: |
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set by setup-sccache action"
            exit 1
          fi
          echo "âœ… sccache path: ${sccache_path}"

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: macos
          compiler: clang
          platform: aarch64
          config: release
          build-llvm: true

      - name: Build Slang
        run: |
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset release -j"$(sysctl -n hw.ncpu)"

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-macos-clang-aarch64-release-${{ needs.check-changes.outputs.last-commit }}

  build-macos-debug:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: macos

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: macos
          compiler: clang
          platform: aarch64
          config: debug
          build-llvm: true

      - name: Build Slang
        run: |
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set"
            exit 1
          fi
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset debug -j"$(sysctl -n hw.ncpu)"

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-macos-clang-aarch64-debug-${{ needs.check-changes.outputs.last-commit }}

  build-linux-aarch64-release:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: linux

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: linux
          compiler: gcc
          platform: aarch64
          config: release
          build-llvm: true

      - name: Build Slang
        run: |
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set"
            exit 1
          fi
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset release -j$(nproc)

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-linux-gcc-aarch64-release-${{ needs.check-changes.outputs.last-commit }}

  build-linux-aarch64-debug:
    needs: check-changes
    if: needs.check-changes.outputs.should-build == 'true'
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          submodules: recursive
          fetch-depth: 1

      - name: Setup sccache (local backend)
        uses: ./.github/actions/setup-sccache
        with:
          platform: linux

      - name: Setup
        uses: ./.github/actions/common-setup
        with:
          os: linux
          compiler: gcc
          platform: aarch64
          config: debug
          build-llvm: true

      - name: Build Slang
        run: |
          if [ -z "${sccache_path}" ]; then
            echo "ERROR: sccache_path not set"
            exit 1
          fi
          cmake --preset default --fresh \
            -DSLANG_SLANG_LLVM_FLAVOR=USE_SYSTEM_LLVM \
            -DCMAKE_C_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_CXX_COMPILER_LAUNCHER="${sccache_path}" \
            -DCMAKE_COMPILE_WARNING_AS_ERROR=false
          cmake --build --preset debug -j$(nproc)

      - name: Save sccache cache for fork PRs
        uses: actions/cache/save@v4
        with:
          path: /tmp/.cache/sccache
          key: sccache-linux-gcc-aarch64-debug-${{ needs.check-changes.outputs.last-commit }}

  mark-cached:
    needs:
      [
        check-changes,
        build-linux-release,
        build-linux-debug,
        build-macos-release,
        build-macos-debug,
        build-linux-aarch64-release,
        build-linux-aarch64-debug,
      ]
    if: |
      needs.check-changes.outputs.should-build == 'true' &&
      needs.build-linux-release.result == 'success' &&
      needs.build-linux-debug.result == 'success' &&
      needs.build-macos-release.result == 'success' &&
      needs.build-macos-debug.result == 'success' &&
      needs.build-linux-aarch64-release.result == 'success' &&
      needs.build-linux-aarch64-debug.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 1

      - name: Create cache marker file
        run: |
          mkdir -p .cache-markers
          echo "fork-cache-marker for commit ${{ needs.check-changes.outputs.last-commit }}" > .cache-markers/fork-cache-marker.txt

      - name: Save cache marker
        uses: actions/cache/save@v4
        with:
          path: .cache-markers/fork-cache-marker.txt
          key: fork-cache-marker-${{ needs.check-changes.outputs.last-commit }}
