name: Verify-VSProjects

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2.3.4
      with:
        submodules: 'true'
        fetch-depth: '1'
    - name: verify
      run: |
        & .\premake.bat vs2019
        $diff = & git diff
        if ($diff.length -ne 0)
        {
          $diff
          throw "error: vs project file verification failed."
        }
