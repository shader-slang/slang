name: "Claude Code Runner"
description: "Complete Claude Code execution with authentication, setup, execution, and results handling"
inputs:
  # Authentication inputs
  llmgw-id:
    description: "LLMGW ID for token generation"
    required: true
  llmgw-secret:
    description: "LLMGW secret for token generation"
    required: true
  llmgw-token-url:
    description: "LLMGW token URL for authentication"
    required: true
  github-token-fallback:
    description: "Fallback GitHub token if App token fails"
    required: false
    default: ""

  # Claude configuration
  model:
    description: "Anthropic model to use"
    required: false
    default: "claude-3-5-sonnet-20241022"
  max-turns:
    description: "Maximum number of turns for Claude"
    required: false
    default: "50000"
  timeout-minutes:
    description: "Timeout for Claude action in minutes (v1: configure at job level instead)"
    required: false
    default: "600"
  trigger-phrase:
    description: "Trigger phrase to activate Claude"
    required: false
    default: "@claude"
  assignee-trigger:
    description: "Assignee trigger name"
    required: false
    default: "claude"

  # Environment and setup
  prompt:
    description: "Direct prompt for Claude (for workflow_dispatch testing)"
    required: false
    default: ""
  claude-code-executable-path:
    description: "Path to pre-installed Claude Code executable (for Windows)"
    required: false
    default: ""
  custom-instructions:
    description: "Custom instructions for Claude"
    required: true
  mcp-config:
    description: "MCP server configuration JSON"
    required: false
    default: ""
  allowed-tools:
    description: "Comma-separated list of allowed tools"
    required: false
    default: "Bash,View,GlobTool,GrepTool,BatchTool,Write"
  setup-commands:
    description: "Setup commands to run before Claude (multiline string)"
    required: false
    default: ""
  continue-on-setup-error:
    description: "Continue if setup commands fail"
    required: false
    default: "false"

  # AWS/Bedrock configuration
  use-bedrock:
    description: "Use AWS Bedrock for Claude"
    required: false
    default: "true"
  aws-region:
    description: "AWS region"
    required: false
    default: ""
  bedrock-base-url:
    description: "Anthropic Bedrock base URL"
    required: false
    default: ""
  small-fast-model:
    description: "Small fast model for Anthropic"
    required: false
    default: ""

outputs:
  auth-token:
    description: "Generated authentication token"
    value: ${{ steps.auth-token.outputs.token }}
  github-token:
    description: "Final GitHub token (App or fallback)"
    value: ${{ steps.auth-config.outputs.github-token }}
  token-expires:
    description: "Token expiration time (if available)"
    value: ${{ steps.auth-token.outputs.token-expires }}
  github-app-token-outcome:
    description: "Outcome of GitHub App token generation"
    value: ${{ steps.github-app-token.outcome }}
  claude-outcome:
    description: "Outcome of Claude Code execution"
    value: ${{ steps.claude-action.outcome }}

runs:
  using: "composite"
  steps:
    # Windows-specific setup: Add bash to PATH
    - name: Add bash to PATH (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        Add-Content -Path $env:GITHUB_PATH -Value "C:\Program Files\Git\bin"
        Add-Content -Path $env:GITHUB_PATH -Value "C:\Program Files\Git\usr\bin"

    # Windows-specific setup: MSVC dev tools
    - name: Set up MSVC dev tools (Windows)
      if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1

    # Validate environment and inputs
    - name: Validate Environment
      shell: bash
      run: |
        set -euo pipefail

        # Check required secrets
        if [ -z "${{ inputs.llmgw-id }}" ] || [ -z "${{ inputs.llmgw-secret }}" ] || [ -z "${{ inputs.llmgw-token-url }}" ]; then
          echo "::error::Missing required secrets: LLMGW_ID or LLMGW_SECRET or LLMGW_TOKEN_URL"
          exit 1
        fi

        # Check required tools (curl only - jq replaced with portable parsing)
        command -v curl >/dev/null 2>&1 || { echo "::error::curl is required but not installed"; exit 1; }

        echo "âœ… Environment validation passed"

    # Generate custom auth token
    - name: Generate Custom Auth Token
      id: auth-token
      shell: bash
      run: |
        set -euo pipefail

        echo "ðŸ” Generating authentication token..."

        # Use portable temp directory (works on both Linux and Windows)
        TEMP_DIR="${RUNNER_TEMP:-/tmp}"
        TOKEN_FILE="$TEMP_DIR/token_response.json"

        # Set up error handling
        cleanup() {
          local exit_code=$?
          echo "ðŸ§¹ Cleaning up temporary files..."
          rm -f "$TOKEN_FILE" 2>/dev/null || true
          if [ $exit_code -ne 0 ]; then
            echo "::error::Authentication failed - check your credentials and endpoint"
          fi
          exit $exit_code
        }
        trap cleanup EXIT

        # Generate token with comprehensive error handling (using Basic auth like original)
        # Note: Use 'base64 | tr -d' instead of 'base64 -w0' for Windows Git Bash compatibility
        HTTP_CODE=$(curl -s -w "%{http_code}" -o "$TOKEN_FILE" --fail-with-body \
          --max-time 30 \
          --retry 3 \
          --retry-delay 2 \
          --location "${{ inputs.llmgw-token-url }}" \
          --header 'Content-Type: application/x-www-form-urlencoded' \
          --header "Authorization: Basic $(echo -n ${{ inputs.llmgw-id }}:${{ inputs.llmgw-secret }} | base64 | tr -d '\n\r')" \
          --data-urlencode 'grant_type=client_credentials' \
          --data-urlencode 'scope=awsanthropic-readwrite azureopenai-readwrite' \
          2>/dev/null)

        # Check HTTP response code
        if [ "$HTTP_CODE" -ne 200 ]; then
          echo "::error::Authentication failed with HTTP code: $HTTP_CODE"
          if [ -f "$TOKEN_FILE" ]; then
            echo "::error::Response: $(cat "$TOKEN_FILE" | head -c 200)"
          fi
          exit 1
        fi

        # Extract and validate token
        if [ ! -f "$TOKEN_FILE" ]; then
          echo "::error::No response file generated"
          exit 1
        fi

        # Parse JSON without jq (portable for Windows Git Bash)
        # Extract access_token value from JSON response
        ANTHROPIC_AUTH_TOKEN=$(grep -o '"access_token"[[:space:]]*:[[:space:]]*"[^"]*"' "$TOKEN_FILE" | sed 's/.*"access_token"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/' 2>/dev/null || true)

        # Validate token format and length
        if [ -z "$ANTHROPIC_AUTH_TOKEN" ] || [ "$ANTHROPIC_AUTH_TOKEN" = "null" ]; then
          echo "::error::Failed to extract access token from response"
          exit 1
        fi

        # Basic token validation
        if [ ${#ANTHROPIC_AUTH_TOKEN} -lt 10 ]; then
          echo "::error::Token appears to be too short (${#ANTHROPIC_AUTH_TOKEN} characters)"
          exit 1
        fi

        # CRITICAL: Mask the token BEFORE any output
        echo "::add-mask::$ANTHROPIC_AUTH_TOKEN"

        # Set outputs
        echo "token=$ANTHROPIC_AUTH_TOKEN" >> $GITHUB_OUTPUT

        # Set token expiry if available (parse without jq)
        TOKEN_EXPIRES=$(grep -o '"expires_in"[[:space:]]*:[[:space:]]*[0-9]*' "$TOKEN_FILE" | sed 's/.*"expires_in"[[:space:]]*:[[:space:]]*\([0-9]*\).*/\1/' 2>/dev/null || true)
        if [ -n "$TOKEN_EXPIRES" ]; then
          echo "::add-mask::$TOKEN_EXPIRES"
          echo "token-expires=$TOKEN_EXPIRES" >> $GITHUB_OUTPUT
        fi

        echo "âœ… Authentication token generated and masked successfully"

        # Clean up response file
        rm -f "$TOKEN_FILE"

    # Configure authentication
    - name: Configure Authentication
      id: auth-config
      shell: bash
      run: |
        set -euo pipefail

        # Use GitHub App token if available, otherwise use GITHUB_TOKEN
        if [ -n "${{ steps.github-app-token.outputs.token }}" ]; then
          echo "github-token=${{ steps.github-app-token.outputs.token }}" >> $GITHUB_OUTPUT
          echo "âœ… Using GitHub App authentication"
        else
          echo "github-token=${{ inputs.github-token-fallback }}" >> $GITHUB_OUTPUT
          echo "âš ï¸  Using fallback GITHUB_TOKEN authentication"
        fi

    # Run setup commands if provided
    - name: Run setup commands
      id: setup-commands
      if: inputs.setup-commands != ''
      shell: bash
      continue-on-error: ${{ inputs.continue-on-setup-error == 'true' }}
      run: ${{ inputs.setup-commands }}

    # Security cleanup
    - name: Security Cleanup
      if: always()
      shell: bash
      run: |
        set -euo pipefail

        echo "ðŸ§¹ Performing security cleanup..."

        # Use portable temp directory
        TEMP_DIR="${RUNNER_TEMP:-/tmp}"

        # Clear any temporary files that might contain sensitive data
        find "$TEMP_DIR" -name "*token*" -type f -delete 2>/dev/null || true
        find "$TEMP_DIR" -name "*auth*" -type f -delete 2>/dev/null || true
        find "$TEMP_DIR" -name "*response*" -type f -delete 2>/dev/null || true

        # Clear environment variables (belt and suspenders approach)
        unset ANTHROPIC_API_KEY 2>/dev/null || true
        unset ANTHROPIC_AUTH_TOKEN 2>/dev/null || true

        echo "âœ… Security cleanup completed"

    # Workflow summary
    - name: Generate Workflow Summary
      if: always()
      shell: bash
      run: |
        echo "## Claude Code Runner Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Authentication" >> $GITHUB_STEP_SUMMARY
        echo "- **Auth Token**: âœ… Generated" >> $GITHUB_STEP_SUMMARY
        echo "- **Token Expiry**: ${{ steps.auth-token.outputs.token-expires || 'Not provided' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **GitHub Token**: ${{ steps.github-app-token.outcome == 'success' && 'âœ… GitHub App' || 'âš ï¸ Fallback' }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Configuration" >> $GITHUB_STEP_SUMMARY
        echo "- **Model**: ${{ inputs.model }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Max Turns**: ${{ inputs.max-turns }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Timeout**: ${{ inputs.timeout-minutes }} minutes" >> $GITHUB_STEP_SUMMARY
        echo "- **Bedrock**: ${{ inputs.use-bedrock == 'true' && 'âœ… Enabled' || 'âŒ Disabled' }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ inputs.use-bedrock }}" = "true" ]; then
          echo "- **AWS Region**: ${{ inputs.aws-region || 'Default' }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Setup" >> $GITHUB_STEP_SUMMARY
        echo "- **Setup Commands**: ${{ inputs.setup-commands != '' && 'âœ… Executed' || 'â­ï¸ Skipped' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Setup Result**: ${{ steps.setup-commands.outcome || 'Skipped' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Security Cleanup**: âœ… Completed" >> $GITHUB_STEP_SUMMARY

    # Execute Claude Code Action (v1)
    # Breaking changes from beta: Parameters consolidated into claude_args and settings
    # See: https://github.com/anthropics/claude-code-action/blob/main/docs/migration-guide.md
    - name: Execute Claude Code Action
      id: claude-action
      uses: anthropics/claude-code-action@v1
      env:
        # Use Bedrock with bearer token auth (not AWS SigV4)
        # AWS_BEARER_TOKEN_BEDROCK enables bearer token auth for Bedrock-compatible endpoints
        ANTHROPIC_BEDROCK_BASE_URL: ${{ inputs.bedrock-base-url }}
        AWS_BEARER_TOKEN_BEDROCK: ${{ steps.auth-token.outputs.token }}
      with:
        github_token: ${{ steps.auth-config.outputs.github-token }}
        # Enable Bedrock mode with bearer token authentication
        use_bedrock: "true"
        trigger_phrase: ${{ inputs.trigger-phrase }}
        # Direct prompt for workflow_dispatch testing (optional)
        prompt: ${{ inputs.prompt }}
        # Path to pre-installed Claude Code executable (for Windows)
        path_to_claude_code_executable: ${{ inputs.claude-code-executable-path }}
        # Consolidated CLI arguments for v1
        claude_args: |
          --system-prompt "${{ inputs.custom-instructions }}"
          --model ${{ inputs.model }}
          --max-turns ${{ inputs.max-turns }}
          --allowedTools ${{ inputs.allowed-tools }}
          --mcp-config '${{ inputs.mcp-config }}'
        # Environment variables in v1 settings format (JSON)
        settings: |
          {
            "env": {
              "ANTHROPIC_SMALL_FAST_MODEL": "${{ inputs.small-fast-model }}",
              "AWS_REGION": "${{ inputs.aws-region }}",
              "GITHUB_REPOSITORY": "${{ github.repository }}",
              "GITHUB_EVENT_NAME": "${{ github.event_name }}",
              "GITHUB_ACTOR": "${{ github.actor }}",
              "DISABLE_TELEMETRY": "1"
            }
          }
      continue-on-error: true

    # Handle Claude results
    - name: Handle Claude Results
      if: always()
      shell: bash
      run: |
        set -euo pipefail

        echo "ðŸ” Processing Claude action results..."

        # Check if Claude action succeeded
        if [ "${{ steps.claude-action.outcome }}" = "success" ]; then
          echo "âœ… Claude Code action completed successfully"
        elif [ "${{ steps.claude-action.outcome }}" = "failure" ]; then
          echo "âŒ Claude Code action failed"

          # Create error summary
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âŒ Claude Execution Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The Claude Code action encountered an error. Common causes:" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication issues" >> $GITHUB_STEP_SUMMARY
          echo "- Network connectivity problems" >> $GITHUB_STEP_SUMMARY
          echo "- Model availability issues" >> $GITHUB_STEP_SUMMARY
          echo "- Rate limiting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Please check the workflow logs for detailed error information." >> $GITHUB_STEP_SUMMARY
        else
          echo "âš ï¸  Claude Code action was cancelled or skipped"
        fi

    # Add execution summary
    - name: Add Claude Execution Summary
      if: always()
      shell: bash
      run: |
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Claude Execution Details" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Event information
        echo "#### Event Information" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Actor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        # Execution status
        echo "#### Execution Status" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.claude-action.outcome }}" = "success" ]; then
          echo "- **Claude Action**: âœ… Success" >> $GITHUB_STEP_SUMMARY
        elif [ "${{ steps.claude-action.outcome }}" = "failure" ]; then
          echo "- **Claude Action**: âŒ Failed" >> $GITHUB_STEP_SUMMARY
        else
          echo "- **Claude Action**: âš ï¸ ${{ steps.claude-action.outcome }}" >> $GITHUB_STEP_SUMMARY
        fi
        echo "- **Model Used**: ${{ inputs.model }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Max Turns**: ${{ inputs.max-turns }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Workflow Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

        # Add timestamp
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "#### Timestamp" >> $GITHUB_STEP_SUMMARY
        echo "- **Completed at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
