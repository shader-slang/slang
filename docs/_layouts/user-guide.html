<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
  <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <style>
    #dividerContainer {
      height: 98%;
    }

    #tocColumn {
      float: left;
      width: 25%;
      height: 100%;
      overflow: auto;
      margin-right: 20px;
    }

    #rightColumn {
      float: left;
      width: 70%;
      height: 100%;
      overflow: auto;
      padding-left: 20px;
    }

    ol {
      list-style: decimal;
      list-style-position: inside;
    }

    ol li {
      list-style: decimal;
      list-style-position: inside;
    }
  </style>
  {% seo %}
</head>

<body>
  <div id="container">
    <div class="inner" style="padding:40px;width:1000px">
      <div id="dividerContainer">
        <div id="tocColumn">
          {% include user-guide-toc.html %}
        </div>
        <div id="rightColumn">
          <section id="main_content">
            {{ content }}
          </section>

          <footer>
            {% if site.github.is_project_page %}
            {{ site.title | default: site.github.repository_name }} is maintained by <a
              href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
            {% endif %}
            This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
          </footer>
        </div>
      </div>


    </div>
  </div>

  {% if site.google_analytics %}
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}
</body>

</html>
